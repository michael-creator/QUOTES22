<div style="text-align:center">
    <h1>
      My Drunkquotes
    </h1>
    <img width="300" alt="Angular Logo" src="/assets/image/drunk.gif">
  </div>
  <div>
   
    <ul>
        <li *ngFor='let drunkquote of drunkquotes'>
          {{drunkquote.name}}
        </li>
    </ul>
    <p *ngIf='drunkquotes.length > 8'>Your drunkquotes are too many</p>
  </div>
